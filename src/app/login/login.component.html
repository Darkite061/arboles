<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input (keydown.enter)="login($event)" type="email" id="correo" placeholder="usuario@correo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input (keydown.enter)="login($event)" type="password" id="pass" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn-login" (click)="login($event)">Entrar</button>
    </form>
  </div>
