<div class="contacto-container">
    <h1>📬 ¡Contáctanos!</h1>
  
    <div class="formulario">
      <h2>Formulario de Contacto</h2>
      <form (ngSubmit)="enviarFormulario()">
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
        </div>
  
        <div class="campo">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" [(ngModel)]="correo" name="correo" required />
        </div>
  
        <div class="campo">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" [(ngModel)]="mensaje" name="mensaje" required></textarea>
        </div>
  
        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </div>
  
    <div class="detalles-contacto">
      <h2>Detalles de contacto</h2>
      <p>📍 Dirección: Calle Ficticia, 123, Ciudad, País</p>
      <p>📧 Correo: contactomail.com</p>
      <p>📞 Teléfono: +123 456 7890</p>
    </div>
  </div>
